  <script>
  function getEmoji(text) {
    const lower = text.toLowerCase();

  }

  function clearInputs() {
    document.getElementById("linkInput1").value = "";
    document.getElementById("linkInput2").value = "";
    document.getElementById("output").innerHTML = "";
    const copyStatus = document.getElementById("copyStatus");
    copyStatus.style.display = "none";

  async function generateLinks() {
    const base = "https://www.facebook.com/flx/warn/?u=";
    const val1 = document.getElementById("linkInput1").value.trim();
    const val2 = document.getElementById("linkInput2").value.trim();
    const output = document.getElementById("output");
    const copyStatus = document.getElementById("copyStatus");
    copyStatus.style.display = "none";

    if (!val1 && !val2) {
      output.innerHTML = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏ä‡πà‡∏≠‡∏á";

    }

    let resultHtml = "";

    function processValue(val) {
      const url = base + val;
      const emoji = getEmoji(val);
      resultHtml += `<div>${emoji}<a href="${url}" target="_blank">${url}</a></div>`;
      copyText += emoji + url + "\n";

    if (val1) processValue(val1);
    if (val2) processValue(val2);

    output.innerHTML = resultHtml;

    // ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÑ‡∏õ clipboard
    try {

  }

  // Enter = ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°

</script>
